<script type="text/javascript">

function queryId(id){
	var url=window.rootPath+"FileController/viewfile/"+id;
	$.modal.open("查看",url );
}

<!-- 导出 -->
var dataUrl=window.rootPath+"/analysis/case/list";
var removeUrl=window.rootPath+"/analysis/case/remove";
var exportUrl=window.rootPath+"/analysis/case/export";
  var options = {
		dataUrl: dataUrl,
        removeUrl:removeUrl,
        exportUrl: exportUrl,
        sortName: "fileSort",
        modalName: "案件信息",
        formatSearch:function() {
		    return "使用案件名称搜索";
        },
        search: false,
	  　dataColumns: [
			{
			    field: 'code',
			    title: '案件编号'
			},
			{
			    field: 'name',
			    title: '案件名称'
			},
           {
               field: 'intro',
               title: '案件简介'
           },
			{
			    field: 'insertTime',
			    title: '插入时间'
			},
			
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			        var id = row.id;
			        var actions = [];
			        //actions.push('<a class="btn btn-info btn-xs"  href="#" onclick="queryId(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a> ');
			        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
			        actions.push(' <button data-toggle="modal" data-target="#case-edit-modal" '
                        + ' data-id=' +  row.id
                        + ' data-name=' + row.name
                        + ' data-code=' + row.code
                        + ' data-intro=' + row.intro
                        + ' type="button" class="btn btn-primary btn-xs">' +
                        '<span class="entypo-plus-squared"></span>&nbsp;&nbsp;修改' +
                        '</button>');
			        return actions.join('');
			
			        //return '<a class="btn btn-xs btn-danger" onclick="delPermission(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
	oTab.Init();
})
</script>

<!--新增修改案件信息弹出框 开始-->
<div class="modal fade" id="case-edit-modal" tabindex="-1" role="dialog" aria-labelledby="案件信息编辑窗口">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">案件信息编辑</h4>
            </div>
            <div class="modal-body">
                <form id="case-edit-form">
                    <div class="form-group">
                        <label for="case-code" class="control-label">案件编号:</label>
                        <input type="text" name="code" class="form-control" id="case-code">
                    </div>
                    <div class="form-group">
                        <label for="case-name" class="control-label">案件名称:</label>
                        <input type="text" name="name" class="form-control" id="case-name">
                    </div>
                    <div class="form-group">
                        <label for="case-intro" class="control-label">案件简介信息:</label>
                        <textarea class="form-control" name="intro" id="case-intro"></textarea>
                    </div>
                    <div class="form-group hidden">
                        <label for="case-id" class="control-label">案件ID:</label>
                        <input type="text" name="id" readonly class="form-control" id="case-id">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="case-save" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#case-edit-modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var id = button.data('id');
        var code = button.data('code');
        var name = button.data('name');
        var intro = button.data('intro');
        var modal = $(this)
        modal.find('#case-id').val(id);
        modal.find('#case-code').val(code);
        modal.find('#case-name').val(name);
        modal.find('#case-intro').val(intro);
    })
    $('#case-save').on("click", function () {
        var dataFormJson=$("#case-edit-form").serialize();
        $.ajax({
            cache : true,
            type : "POST",
            url : rootPath + "/analysis/case/save",
            data : dataFormJson,
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function() {
                $.table.refresh();
                $('#case-edit-modal').modal('toggle');
            }
        });
    })
</script>
